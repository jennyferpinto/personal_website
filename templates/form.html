<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=500, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Contact Form</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form.css" rel="stylesheet">
  </head>

  <body class="text-center">
  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link active" href="https://www.linkedin.com/in/jennyferpinto/">Linkedin</a>
            <a class="nav-link active" href="https://github.com/jennyferpinto">Github</a>
          </nav>
        </div>
      </header>

      <div class="box">
          <main role="main" class="inner cover">
          {{if .Success}}
            <img src="/static/images/thankyou.jpg" class="thankyou">
            {{else}}
            <h1>Say Hi!</h1>
            <form method="POST">
              <label>Email:</label><br />
              <input type="text" name="email"><br />
              <label>Subject:</label><br />
              <input type="text" name="subject"><br />
              <label>Message:</label><br />
              <textarea name="message"></textarea><br />
              <input class="btn btn-primary" type="submit">
            </form>
          {{end}}
          </div>
          </main>

      <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>  
            </p>
          </div>
        </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="staticati/js/vendor/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
